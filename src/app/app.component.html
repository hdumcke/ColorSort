<mat-toolbar color="primary" fxflex>
    <button mat-icon-button class="toolbar-menu" aria-label="Menu" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
	<mat-menu #menu="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="levels">Goto Level...</button>
            <button mat-menu-item (click)="reshuffleLevel()">Reshuffle this Level</button>
            <button mat-menu-item (click)="resetleLevel()">Restart this Level </button>
        </mat-menu>
	<mat-menu #levels="matMenu">
	    <div class="levels" *ngFor="let item of [].constructor(14); let i = index">
		<button mat-menu-item (click)="setLevel(i+1)">{{ i + 1 }}</button>
	    </div>
        </mat-menu>
    </button>
    <span>Color Sort</span>
    <span>(Level: {{ level }})</span>
    <span class="toolbar-spacer"></span>
    <a class="toolbar-icon help-github-link" href="https://github.com/hdumcke/ColorSort" target="_blank">
            <fa-icon [icon]="faGithub" [fixedWidth]="true"></fa-icon>
     </a>
    <button mat-icon-button class="toolbar-icon help-icon" aria-label="Icon-button with help icon" (click)="openHelp()">
      <mat-icon>help</mat-icon>
    </button>
</mat-toolbar>
<div class="bucket-wrapper" cdkDropListGroup  fxLayout="row wrap" fxLayoutGap="20px">
    <app-bucket *ngFor="let bucket of buckets; index as bi" [bucket]="bucket" [index]="bi" (checkCompleteEvent)="checkCompletion($event)"></app-bucket>
</div>
